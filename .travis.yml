language: node_js
node_js:
  - stable
  - "--lts"
addons:
  apt:
    packages:
      - libgconf-2-4
cache:
  yarn: true
  directories:
    - "~/.npm"
    - "~/.cache"
    - node_modules

jobs:
  include:
    - stage: PR Checker Compilation
      script:
        - yarn build
    - stage: PR Checker Testing
      script:
        - yarn build
        - yarn test-integration

language: node_js
node_js:
  - stable
  - "--lts"
addons:
  apt:
    packages:
      - libgconf-2-4
cache:
  yarn: true
  directories:
    - "~/.npm"
    - "~/.cache"
    - node_modules
script:
  - yarn build
  - yarn test-integration
after_success:
  - bash <(curl -s https://codecov.io/bash) -e TRAVIS_NODE_VERSION
